dependencies:
  override:
    - sbt update
  cache_directories:
    - ~/.sbt
    - ~/.m2
    - ~/.ivy2

compile:
  override:
    - sbt compile

test:
  override:
    - sbt test

deployment:
  hub:
    branch: master
    commands:
      - sbt docker:publishLocal
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push play-sse-file
